<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href = "css/login.css" rel = "stylesheet"/>
		<link href = "css/navbar.css" rel = "stylesheet"/>
		<script type="text/javascript" src="js/code.js"></script>
		<script type="text/javascript" src="js/md5.js"></script>
	</head>
  
	<body>
		<h1 id = "title">Need an Account?</h1>
		<div id = "loginDiv">
			<span id = "inner-title">Sign Up</span><br />
			<p>First Name:<br />
			<input type = "text" id = "firstName" placeholder = "Jane" required /><br />
			
			<p>Last Name:<br />
			<input type = "text" id = "lastName" placeholder = "Doe" required /><br />
			
			<p>Username:<br />
			<input type = "text" id = "username" placeholder = "Username" required
        pattern="(?=.*[a-zA-Z])[a-zA-Z0-9-_]{3,18}" /><br />
			
			<p>Password:<br />
			<input type = "password" id = "password" placeholder = "Password" required
        pattern="(?=.*\d)(?=.*[A-Za-z])(?=.*[!@#$%^&*]).{8,32}" /><br />
			
			<button type="button" id="loginButton" class="buttons" onclick="doSignup();"> Sign Up </button>
			<span id="signupResult"></span>
		</div>
		
		<div class="navbar">
			<a href="login.html">Login</a>
			<a class="active" href="signup.html">Sign Up</a>
			<a href="https://github.com/zpdoss/COP4331_Small_Project">GitHub</a>
		</div>
	
	</body>
</html>
